<md-content layout layout-align='center center' style="height:100vh;background-image: url('../images/2.jpg');
background-repeat:no-repeat;background-size:cover;">
    <md-content id="loginpage" layout="column" class="md-whiteframe-24dp">
        <h2>V5 Employee Portal</h2>
        <div ng-hide="fgt_pwd_clicked || reset_password_view" layout="column" layout-align='center center'
             id="container">
            <form layout="column" layout-align="center center" ng-submit="LogME()" style="width:100%;">
                <md-input-container class="md-block">
                    <label>Username*</label>
                    <input name="username" type="text" ng-model="Credetials.username">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password*</label>
                    <input name="password" type="password" ng-model="Credetials.password">
                </md-input-container>
                <div layout="row" style="width:81%;min-width:250px;">
                    <md-checkbox ng-model="remember" style="font-size:12px;"
                                 ng-style="remember?{color:'darkcyan'}:{color:'#000'}">Remember Me
                    </md-checkbox>
                    <span flex=""></span>
                    <p3 style="cursor:pointer;font-size:12px;margin-top:2px;" ng-mouseenter="active=true"
                        ng-mouseleave="active=false" ng-click="fgt_pwd_clicked=true"
                        ng-style="active?{color:'darkcyan','text-decoration':'underline'}:{color:'#000'}">Forgot Your
                        Password ?
                    </p3>
                </div>
                <md-button class="md-primary md-raised" type="submit" style="margin-left:57%;">
                    LogIn
                </md-button>
            </form>
        </div>
        <div ng-show="fgt_pwd_clicked" layout="column" layout-align='center center'
             id="container">
            <form layout="column" layout-align="center center" ng-submit="forgot_password()" style="width:100%;">
                <md-input-container class="md-block">
                    <label>Username*</label>
                    <input name="username" type="text" ng-model="Credetials.username">
                </md-input-container>
                <div layout="row" layout-xs="column" style="width:82%">
                    <md-button class="md-primary md-raised" ng-click="fgt_pwd_clicked=false">Cancel
                    </md-button>
                    <span flex=""></span>
                    <md-button class="md-primary md-raised" type="submit">Submit
                    </md-button>
                </div>
            </form>
        </div>
        <div ng-show="reset_password_view" layout="column" layout-align='center center'
             id="container">
            <form layout="column" layout-align="center center" ng-submit="reset_password()" style="width:100%;">
                <md-input-container class="md-block">
                    <label>New Password*</label>
                    <input name="username" type="password" ng-model="Credetials.pwd1">
                </md-input-container>
                <md-input-container class="md-block" style="padding:0px;margin: auto;">
                    <label>Re-enter Password*</label>
                    <input name="password" type="password" ng-model="Credetials.pwd2">
                </md-input-container>
                <div layout="row" layout-xs="column" style="width:81%">
                    <div></div>
                    <span flex=""></span>
                    <md-button class="md-primary md-raised" type="submit">Reset
                    </md-button>
                </div>
            </form>
        </div>
    </md-content>
</md-content>
