<div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">


    <md-button class="md-primary md-raised" ng-click="ChangeRoute('home')">
        Back
    </md-button>
    <span flex=""></span>
    <md-button class="md-primary md-raised" ng-click="showAdvanced($event);addRow()">
        ADD NEW
    </md-button>
    <span flex=""></span>
</div>


<div layout="column" style="padding-left: 122px" class="animated slideInLeft">

    <table id="MyTable" md-whiteframe="2"  ng-if="view_data.length>0">
        <thead>
        <tr>
            <th>S.No.</th>
            <th>Project</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in view_data">
            <td>{{$index+1}}</td>
            <td ng-hide="isEdit">{{item.name}}</td>
            <td ng-show="isEdit">
                <md-input-container>
                    <label>Project</label>
                    <input type="text" ng-model="item.name" name="name" required>
                </md-input-container>
            </td>
            <td>
                <md-button type='button' class="md-primary md-raised filterBtn" ng-hide="isEdit" ng-click="isEdit=true">
                    Edit
                </md-button>
                <span ng-show="isEdit">
                    <md-button type='button' class="md-primary md-raised filterBtn"
                               ng-click="update_project_type(item);isEdit=false">Save</md-button><br>
                <md-button type='button' class="md-primary md-raised filterBtn"
                           ng-click="isEdit=false">Cancel</md-button>
                </span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
